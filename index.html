<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class="principal">

        <section class="left-side">
            <figure class="image">
                <img class="img-perfume" src="assets/images/image-product-desktop.jpg" alt="perfume chanel">
            </figure>
        </section>

        <section class="right-side">
            <h1 class="title-perfume">PERFUME</h1>
            <h2 class="sub-title">Gabrielle Essence Eua De Parfum</h2>
            <p class="text">
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <h2 class="big-price">$149.99</h2>
                <h2 class="small-price"><del>$169.99</del></h2>
            </div>
            <button class="btn"><img class="shopping-cart" src="assets/images/icon-cart.svg" alt="
                shopping cart"> Add to Cart</button>
        </section>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/thiagopaulista87/" target="_blank">Thiago Alves</a>.
    </footer>
</body>
</html>
